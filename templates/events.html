<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Entry</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d4af37, #8b5e3c);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .form-section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .form-section h2 {
            margin-bottom: 10px;
        }
        .form-section form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: center;
        }
        .form-section input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-section input[type="submit"] {
            padding: 15px 30px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            grid-column: 2 / 3;
            justify-self: center;
        }
        .form-section input[type="submit"]:hover {
            background-color: #e6be00;
        }

        .table-section {
            overflow-y: auto;
            flex-grow: 1;
            padding: 20px;
            background-color: #2e1e12;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #b8860b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .actions a {
            margin-right: 10px;
            color: #b8860b;
            text-decoration: none;
            font-weight: bold;
        }

        .search-box {
            margin-bottom: 20px;
            text-align: right;
        }

        .search-box input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 style="text-align: center; color:white;">Jalumuru Hill (Admin Pannel)</h1>
            <h2>Event Entry Form</h2>
            <form method="POST">
                <input type="text" name="image_url" placeholder="Image URL (optional)">
                <input type="text" name="eventname" placeholder="Event Name" required>
                <input type="text" name="event_date" placeholder="Event Date" required>
                <input type="text" name="event_temple" placeholder="Temple Name" required>
                <input type="text" name="discription" placeholder="Description" required>
                <input type="submit" value="Add Event">
            </form>
        </div>

        <div class="table-section">
            <div class="search-box">
                <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for events...">
            </div>

            <table id="eventTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Temple</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event[0] }}</td>
                        <td>
                            {% if event[5] %}
                            <img src="{{ event[5] }}" class="thumbnail" alt="Event Image">
                            {% else %}
                            N/A
                            {% endif %}
                        </td>
                        <td>{{ event[1] }}</td>
                        <td>{{ event[2] }}</td>
                        <td>{{ event[3] }}</td>
                        <td>{{ event[4] }}</td>
                        <td class="actions">
                            <a href="{{ url_for('edit_event', id=event[0]) }}">Edit</a>
                            <a href="{{ url_for('delete_event', id=event[0]) }}" onclick="return confirm('Are you sure you want to delete this event?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function searchTable() {
            let input = document.getElementById("search");
            let filter = input.value.toLowerCase();
            let rows = document.querySelectorAll("#eventTable tbody tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }
    </script>
</body>
</html>
