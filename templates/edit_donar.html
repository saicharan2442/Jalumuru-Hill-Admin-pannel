<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Donor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbeec1, #d2b48c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .edit-card {
            background-color: #fff8dc;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 600px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #8b4513;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #6b4f28;
            margin-bottom: 5px;
            display: block;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d2b48c;
            font-size: 14px;
        }

        .full-width {
            grid-column: 1 / 3;
            text-align: center;
        }

        input[type="submit"] {
            background-color: goldenrod;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c49000;
        }
    </style>
</head>
<body>
    <div class="edit-card">
        <h2>Edit Donor: {{ donar[1] }}</h2>
        <form method="POST">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" value="{{ donar[1] }}" required>
            </div>

            <div class="form-group">
                <label>Village:</label>
                <input type="text" name="village" value="{{ donar[2] }}" required>
            </div>

            <div class="form-group">
                <label>District:</label>
                <input type="text" name="district" value="{{ donar[3] }}" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ donar[4] }}" required>
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" name="phone_number" value="{{ donar[5] }}" required>
            </div>

            <div class="form-group">
                <label>Donated:</label>
                <input type="text" name="donated" value="{{ donar[6] }}" required>
            </div>

            <div class="full-width">
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
