<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ebook Entry</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d4af37, #8b5e3c);
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .form-section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .form-section h2 {
            margin-bottom: 10px;
        }
        .form-section form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            align-items: center;
        }
        .form-section input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-section input[type="submit"] {
            padding: 15px 30px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            grid-column: 2 / 4;
            justify-self: center;
        }
        .form-section input[type="submit"]:hover {
            background-color: #e6be00;
        }

        .table-section {
            overflow-y: auto;
            flex-grow: 1;
            padding: 20px;
            background-color: #2e1e12;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #b8860b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .actions a {
            margin-right: 10px;
            color: #b8860b;
            text-decoration: none;
            font-weight: bold;
        }

        .search-box {
            margin-bottom: 20px;
            text-align: right;
        }

        .search-box input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 style="text-align: center; color:white;">Jalumuru Hill (Admin Pannel)</h1>
            <h2>Ebook Entry Form</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Ebook Name" required>
                <input type="text" name="format" placeholder="Format (e.g. PDF)" required>
                <input type="text" name="size" placeholder="Size (e.g. 1.5MB)" required>
                <input type="text" name="download_link" placeholder="Download Link" required>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="table-section">
            <div class="search-box">
                <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for ebooks...">
            </div>

            <table id="ebookTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Format</th>
                        <th>Size</th>
                        <th>Download Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ebook in ebooks %}
                    <tr>
                        <td>{{ ebook[1] }}</td>
                        <td>{{ ebook[2] }}</td>
                        <td>{{ ebook[3] }}</td>
                        <td><a href="{{ ebook[4] }}" target="_blank">Download</a></td>
                        <td class="actions">
                            <a href="{{ url_for('edit_ebook', id=ebook[0]) }}">Edit</a>
                            <a href="{{ url_for('delete_ebook', id=ebook[0]) }}" onclick="return confirm('Are you sure?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function searchTable() {
            let input = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll("#ebookTable tbody tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
