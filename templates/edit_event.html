<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbeec1, #d2b48c);
            margin: 0;
            padding: 30px;
        }

        h2 {
            color: #8b4513;
            text-align: center;
        }

        .form-card {
            background-color: #fff8dc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #6b4f28;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d2b48c;
            font-size: 14px;
        }

        .full-width {
            grid-column: 1 / 3;
            text-align: center;
        }

        input[type="submit"] {
            background-color: goldenrod;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c49000;
        }
    </style>
</head>
<body>
    <h2>Edit Event</h2>
    <div class="form-card">
        <form method="POST">
            
            <div class="form-group">
                <label>Event Name:</label>
                <input type="text" name="eventname" value="{{ event[1] }}" required>
            </div>

            <div class="form-group">
                <label>Event Date:</label>
                <input type="text" name="event_date" value="{{ event[2] }}" required>
            </div>

            <div class="form-group">
                <label>Event Temple:</label>
                <input type="text" name="event_temple" value="{{ event[3] }}" required>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type="text" name="discription" value="{{ event[4] }}" required>
            </div>

            <div class="full-width">
                <input type="submit" value="Update Event">
            </div>
        </form>
    </div>
</body>
</html>
